name: CI Workflow

on:
  push:
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - run: npm test

  package:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: adxl
          password: ${{ secrets.HUB_API_KEY }}

      - name: Commit SHA
        id: tagname
        run: echo "::set-output name=commit::$(git rev-parse HEAD)"

      - name: Build image
        run: docker build -t adxl/joke-app:${{ steps.tagname.outputs.commit }} .

      - name: Publish image
        run: docker push adxl/joke-app:${{ steps.tagname.outputs.commit }}


