name: CI Workflow

on:
  push:
      
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - run: npm test

  package:
    needs: build

    runs-on: ubuntu-latest

    steps:
      - id: tagname
        run: echo "::set-output name=commit::$(git rev-parse HEAD)"
      - run: docker build -t joke-app:${{ steps.tagname.outputs.commit }}
      - run: docker push adxl/joke-app:${{ steps.tagname.outputs.commit }}


